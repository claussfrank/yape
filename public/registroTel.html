<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Yape</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="static/assets/css/style.css">

	</head>
	<body>
		<section class="container">
			<div class="row">
				<img class="imagenCarrusel col s6 offset-s3" src="static/assets/img/icons/phone.png">
			</div>
		</section>
		<section class="container">
			<div class="row">
				<h2 class="center">Para comenzar validemos tu número</h2>
			</div>
			<div class="row">
				<h4 class="center texto-letra">Recibirás un SMS con un código de validación</h4>
			</div>
		</section>
   <section class="container">
			<form  id="envio-tel">
				<div class="row">
					<div class="input-field col s12">
						<input id="telefono" type="tel" class="col s12">
						<label for="icon_telephone"><img class="icons-img" src="assets/img/icons/phoneandnumber.png"></label>
					</div>
				</div>

				<div class="row">
					<div class="col s12">
						<input type="checkbox" class="filled-in" id="acepta" />
      					<label for="acepta"><h5>Acepto los <a>Términos y condiciones</a></h5></label>
					</div>
				</div>

				<div class="row">
					<button id="continuarRegistro"class="btn-large botton-amarillo col s4 offset-s4" disabled><a href="registroDatos.html">Continuar</a></button>
				</div>

			</form>
   </section>

		<script src="static/jquery/dist/jquery.min.js"></script>
		<script src="static/materialize-css/dist/js/materialize.min.js"></script>
		<script src="static/assets/js/main.js"></script>
	</body>
</html>
