<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Yape</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="static/assets/css/style.css">

	</head>
	<body>
		<section class="container">
			<div class="row">
				<img class="imagenCarrusel col s6 offset-s3" src="static/assets/img/icons/phone.png">
			</div>
			<div class="row">
				<h2 class="center">Para comenzar validemos tu número</h2>
			</div>
			<div class="row">
				<h4 class="center texto-letra">Recibirás un SMS con un código de validación</h4>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">stay_current_portrait</i>
					<input id="icon_telephone" type="tel" class="validate">
					<label for="icon_telephone">Telephone</label>
				</div>
			</div>
		</section>

		<script src="static/jquery/dist/jquery.min.js"></script>
		<script src="static/materialize-css/dist/js/materialize.min.js"></script>
		<script src="static/assets/js/main.js"></script>
	</body>
</html>
