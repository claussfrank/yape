<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Yape Registro</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="static/assets/css/style.css">

	</head>
	<body>
		<section class="container">
			<div class="row">
				<img class="col s6 offset-s3" src="static/assets/img/icons/message.png">
			</div>
		</section>
		<section class="container">
			<div class="row">
				<h2 class="center">Ahora ingresa tu código</h2>
			</div>
			<div class="row">
				<h4 class="center texto-letra">Enviamos un SMS con el código de validación al número <span id="numeroCliente"></span></h4>
			</div>
		</section>

		<form class="container">		
			<div class="row">
				<div class="input-field col s12">
					<input id="code" type="tel" class="validate col s12">
					<label><img class="icons-img" src="assets/img/icons/lock.png"></label>
				</div>
			</div>

			<div class="row">
				<div class="col s12 center">
					<h5 class="col s12">Reintentar en <samp><img src="assets/img/icons/clock.png"> 21</samp></h5>
				</div>
			</div>
			<div class="row">
				<button id="continuarRegistroDos"class="btn-large botton-amarillo col s4 offset-s4" disabled><a href="registroDatosDos.html">Continuar</a></button>
			</div>	


		</form>
		


		<script src="static/jquery/dist/jquery.min.js"></script>
		<script src="static/materialize-css/dist/js/materialize.min.js"></script>
		<script src="static/assets/js/enviarMSJ.js"></script>
	</body>
</html>
